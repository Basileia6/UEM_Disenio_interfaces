<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="POST">
        <table border="1px">
            <tr height="30px">
                <td>
                    <label for="nombre">Nombre:</label>
                </td>
                <td>
                    <input type="text" id="nombre">
                    <label for="fnac">F.Nac:</label>
                    <input type="date" id="fnac">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" >
                </td>
            </tr>
            <tr height="30px">
                <td>
                    <label for="apellidos">Apellidos:</label>
                </td>
                <td>
                    <input type="text" id="apellidos">
                </td>
            </tr>
            <tr height="30px">
                <td>
                    <label for="calle">Calle y número:</label>
                </td>
                <td>
                    <input type="text" id="calle">
                </td>
            </tr>
            <tr height="30px">
                <td>
                    <label for="cp">Código Postal:</label>
                </td>
                <td>
                    <input type="number" id="cp">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" >
                </td>
            </tr>
            <tr height="30px">
                <td>
                    <label for="provincia">Provincia:</label>
                </td>
                <td>
                    <input type="text" id="provincia">
                    <label for="tlf">Teléfono:</label>
                    <input type="tel" id="tlf" >
                </td>
            </tr>
            <tr height="30px">
                <td>
                    <label for="opcion">Opción:</label>
                </td>
                <td>
                    <input type="" id="opcion">
                    Escoja una opción
                </td>
            </tr>
            <tr height="30px">
                <td>
                    <label for="comment">Comentarios personales:</label>
                </td>
                <td>
                    <input type="text" id="comment">
                </td>
            </tr>
            <tr height="40px">
                <td>
                    <b>Pulse Aquí</b>
                </td>
                <td align="center">
                    <input type="submit" value="Enviar Datos">
                    <input type="reset" value="Borrar los datos">
                </td>
            </tr>
    </table>
    </form>
</body>
</html>
